<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneMFin Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        input, button { margin: 10px 0; padding: 8px; width: 300px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>OneMFin Authentication Test</h1>
    
    <div class="test">
        <h3>Sign Up Test</h3>
        <form id="signup-form">
            <input type="text" id="signup-name" placeholder="Full Name" required><br>
            <input type="email" id="signup-email" placeholder="Email" required><br>
            <input type="password" id="signup-password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <div id="signup-result"></div>
    </div>
    
    <div class="test">
        <h3>Sign In Test</h3>
        <form id="signin-form">
            <input type="email" id="signin-email" placeholder="Email" required><br>
            <input type="password" id="signin-password" placeholder="Password" required><br>
            <button type="submit">Sign In</button>
        </form>
        <div id="signin-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('signup-result');
            resultDiv.innerHTML = '<p>Signing up...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: document.getElementById('signup-email').value,
                        password: document.getElementById('signup-password').value,
                        full_name: document.getElementById('signup-name').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Signup Successful!</h4>
                            <p>User: ${data.user.full_name}</p>
                            <p>Email: ${data.user.email}</p>
                            <p>Session: ${data.session ? 'Created' : 'Not created'}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Signup Failed</h4>
                            <p>Error: ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Network Error</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        });
        
        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('signin-result');
            resultDiv.innerHTML = '<p>Signing in...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: document.getElementById('signin-email').value,
                        password: document.getElementById('signin-password').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Login Successful!</h4>
                            <p>User: ${data.user.full_name}</p>
                            <p>Email: ${data.user.email}</p>
                            <p>Session: ${data.session ? 'Created' : 'Not created'}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Login Failed</h4>
                            <p>Error: ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Network Error</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
