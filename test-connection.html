<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneMFin Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
    </style>
</head>
<body>
    <h1>OneMFin Frontend-Backend Connection Test</h1>
    
    <div id="health-test" class="test loading">
        <h3>Health Check</h3>
        <p>Testing backend health endpoint...</p>
    </div>
    
    <div id="auth-test" class="test loading">
        <h3>Authentication Test</h3>
        <p>Testing authentication endpoints...</p>
    </div>
    
    <div id="leads-test" class="test loading">
        <h3>Leads API Test</h3>
        <p>Testing leads endpoints...</p>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        
        async function testHealth() {
            const div = document.getElementById('health-test');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                div.className = 'test success';
                div.innerHTML = `
                    <h3>Health Check ✅</h3>
                    <p>Backend is running!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                div.className = 'test error';
                div.innerHTML = `
                    <h3>Health Check ❌</h3>
                    <p>Backend is not responding</p>
                    <p>Error: ${error.message}</p>
                `;
            }
        }

        async function testAuth() {
            const div = document.getElementById('auth-test');
            try {
                const response = await fetch(`${API_BASE}/api/subscription/plans`);
                const data = await response.json();
                div.className = 'test success';
                div.innerHTML = `
                    <h3>Authentication Test ✅</h3>
                    <p>Public endpoints are working!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                div.className = 'test error';
                div.innerHTML = `
                    <h3>Authentication Test ❌</h3>
                    <p>Public endpoints failed</p>
                    <p>Error: ${error.message}</p>
                `;
            }
        }

        async function testLeads() {
            const div = document.getElementById('leads-test');
            try {
                const response = await fetch(`${API_BASE}/api/leads`);
                if (response.status === 401) {
                    div.className = 'test success';
                    div.innerHTML = `
                        <h3>Leads API Test ✅</h3>
                        <p>Protected endpoints correctly require authentication!</p>
                        <p>Status: 401 Unauthorized (Expected)</p>
                    `;
                } else {
                    const data = await response.json();
                    div.className = 'test success';
                    div.innerHTML = `
                        <h3>Leads API Test ✅</h3>
                        <p>Leads endpoint is working!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                div.className = 'test error';
                div.innerHTML = `
                    <h3>Leads API Test ❌</h3>
                    <p>Leads endpoint failed</p>
                    <p>Error: ${error.message}</p>
                `;
            }
        }

        // Run tests
        testHealth();
        testAuth();
        testLeads();
    </script>
</body>
</html>
